                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap">
                                                                <span className={`px-2 py-1 rounded-full text-xs font-medium flex items-center w-fit ${getStatusColor(request.status)}`}>
                                                                    {getStatusIcon(request.status)}

                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                                <div className="flex space-x-2">
                                                                    <button
                                                                        onClick={() => {
                                                                            setEditingRequest(request);
                                                                            setShowModal(true);
                                                                        }}
                                                                        className="text-blue-600 hover:text-blue-900"
                                                                    >
                                                                        Modifier
                                                                    </button>
                                                                    {request.status === 'pending' && (
                                                                        <>
                                                                            <button
                                                                                onClick={() => handleValidateRequest(request.id, 'approve')}
                                                                                className="text-green-600 hover:text-green-900"
                                                                            >
                                                                                Valider
                                                                            </button>
                                                                            <button
                                                                                onClick={() => handleValidateRequest(request.id, 'reject')}
                                                                                className="text-red-600 hover:text-red-900"
                                                                            >
                                                                                Rejeter
                                                                            </button>
                                                                        </>
                                                                    )}
                                                                    <button
                                                                        onClick={() => handleDeleteRequest(request.id)}
                                                                        className="text-red-600 hover:text-red-900"
                                                                    >
                                                                        Supprimer
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Modal de test */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl">
                                <div className="bg-gradient-to-r from-blue-600 to-emerald-600 text-white p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold">
                                                {editingRequest ? 'Modifier la demande' : 'Nouvelle demande de cong√©'}
                                            </h2>
                                            <p className="text-blue-100 mt-1">
                                                Test des fonctionnalit√©s V3
                                            </p>
                                        </div>
                                        <button
                                            onClick={() => setShowModal(false)}
                                            className="text-white hover:text-gray-200 transition-colors p-2 hover:bg-white hover:bg-opacity-20 rounded-lg"
                                        >
                                            <XMarkIcon className="w-6 h-6" />
                                        </button>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <div className="space-y-4">
                                        <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                            <div className="flex items-center">
                                                <ShieldCheckIcon className="w-5 h-5 text-yellow-600 mr-2" />
                                                <span className="text-sm font-medium text-yellow-800">
                                                    Mode demande manuelle disponible pour les managers
                                                </span>
                                            </div>
                                        </div>
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                            <div className="flex items-center">
                                                <CheckCircleIcon className="w-5 h-5 text-green-600 mr-2" />
                                                <span className="text-sm font-medium text-green-800">
                                                    V√©rification d'√©ligibilit√© automatique impl√©ment√©e
                                                </span>
                                            </div>
                                        </div>
                                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                            <div className="flex items-center">
                                                <UserGroupIcon className="w-5 h-5 text-blue-600 mr-2" />
                                                <span className="text-sm font-medium text-blue-800">
                                                    S√©lection du manager pour validation
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mt-6 flex justify-end space-x-3">
                                        <button
                                            onClick={() => setShowModal(false)}
                                            className="px-6 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50"
                                        >
                                            Fermer
                                        </button>
                                        <button
                                            onClick={() => {
                                                console.log('Test des fonctionnalit√©s V3');
                                                setShowModal(false);
                                            }}
                                            className="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700"
                                        >
                                            Tester
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Rendu de l'application
        ReactDOM.render(React.createElement(LeaveManagementV3Test), document.getElementById('root'));
    </script>
